<!DOCTYPE html>
<html>
<head>
	<title>btns - color test</title>
	<link rel="stylesheet" type="text/css" href="btns.css">
	<style type="text/css">
	.content{width:960px;margin:0 auto;text-align:center;}
	h1{font-family:verdana;font-size:90px;border-bottom:1px dashed #ccc;line-height:2.8;}
	a{color:#111;text-decoration:none;}
	button{margin-bottom:10px;}
	h2{font-family:verdana;font-size:18px;padding-top:100px;margin-top:60px;border-top:1px dashed #ccc;}
	.fd{background:#FD0000;padding:4px 8px;}
	.fd a{color:#fff;}
	</style>
</head>
<body>
	<div class="content">
		<h1><a href="https://github.com/FD0000/btns" target="_blank">btns</a></h1>

		<button class="btn">btn</button>
		<button class="btn btn--base">base</button>
		<button class="btn btn--dark-one">dark-one</button>
		<button class="btn btn--dark-two">dark-two</button>
		<button class="btn btn--dark-three">dark-three</button>
		<button class="btn btn--light-one">light-one</button>
		<button class="btn btn--light-two">light-two</button>
		<button class="btn btn--light-three">light-three</button>
		<button class="btn btn--mix">mix</button>
		<button class="btn btn--hue-one">hue-one</button>
		<button class="btn btn--hue-two">hue-two</button>
		<button class="btn btn--hue-three">hue-three</button>
		<button class="btn btn--hue-four">hue-four</button>
		<button class="btn btn--hue-five">hue-five</button>
		<button class="btn btn--complement">complement</button>
		<button class="btn btn--hue-i-one">hue-i-one</button>
		<button class="btn btn--hue-i-two">hue-i-two</button>
		<button class="btn btn--hue-i-three">hue-i-three</button>
		<button class="btn btn--hue-i-four">hue-i-four</button>
		<button class="btn btn--hue-i-five">hue-i-five</button>
		<button class="btn btn--grayscale">grayscale</button>
		
		<h2><span class="fd"><a href="https://github.com/FD0000" target="_blank">#FD0000</a></span></h2>
	</div>
</body>
</html>
